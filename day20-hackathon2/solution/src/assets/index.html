<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" />
  <title>BlackJack</title>
</head>
<body>
  <div class="controls">
    <div class="lead-panel">
      <div class="heading">
        <div class="heading__icon"></div>
        <div class="heading__title">
          <h2>Blackjack</h2>
        </div>
      </div>

      <div class="player-controls">
        <button id="new-round-btn" class="btn-flex">NEW ROUND</button>
      </div>
    </div>

    <div id="dealer-panel" class="hand-panel">
      <div class="panel-title">Dealer</div>
      <div id="dealer-score" class="score">Score: 0</div>
      <div class="message"></div>
    </div>

    <div id="player-panel" class="hand-panel">
      <div class="panel-title">Player</div>
      <div id="player-score" class="score">Score: 0</div>
      <div class="player-controls">
        <button id="player-hit-btn" class="btn-flex">HIT</button>
        <button id="player-stand-btn" class="btn-flex">STAND</button>
      </div>
    </div>
  </div>

  <div class="table">
    <div class="table__spacer"></div>
    <div id="dealer-cards" class="cards"></div>
    <div id="player-cards" class="cards"></div>
  </div>
  
  <script src="/js/card.js"></script>
  <script src="/js/deck.js"></script>
  <script src="/js/hand.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
