<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX playground</title>
</head>
<body>

    <h2>Students:</h2>
    <ul id="students"></ul>

    <script>
        
fetch('https://classes.codingbootcamp.cz/api/attendance/coding-bootcamp/winter-2019/2019-02-28')
.then(r => r.json())
.then(data => {
    for (let id in data.data) {
        document.getElementById('students').innerHTML += `<li>${data.data[id]}</li>`;
    }
})
    
    </script>
    
</body>
</html>
